<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #3e3e3e;
            background: #3c3c3c;
            color: white;
            width: 300px;
        }
        button {
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Extraction Tool</h2>
        <input type="text" id="mystring" placeholder="my string">
        <input type="number" id="myint" placeholder="my int">
        <button id="extract-btn">OK</button>
        <p id="response"></p>
    </div>
    <script>
        // Access the Tauri invoke function
        const { invoke } = window.__TAURI__.core;

        const btn = document.querySelector('#extract-btn');
        const mi = document.querySelector('#myint');
        const ms = document.querySelector('#mystring');
        const msg = document.querySelector('#response');

        btn.addEventListener('click', async () => {
            // Call the Rust function 'run_extraction'
            // Pass the 'name' argument as a JSON object
            const myIntValue = parseInt(mi.value, 10);
            const result = await invoke('insert', { mystring: ms.value,myint:myIntValue });
            msg.textContent = result;
        });
    </script>
</body>
</html>
